<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="/rockPaperCode.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1 class="header">Rock, Paper, Scissors!</h1>

    <div id="bottom-content">
        <h2 id="final-message"></h2>
    </div>

<div id="main-content">

    <div id="container1">
    <p class="scores">Your Score</p>
    <h3 id="player-score">0</h3>
    </div>

    <div id="container2">
        <p id="win-loss"></p>
    <div id="btn-container">
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    </div>

    <div id="displayDiv">Press Any Button to Play</div>

</div>

<div id="container1">
    <p class="scores">Computers Score</p>
    <h3 id="comp-score">0</h3>
    <h5 id="comp-choice"></h5>
    </div>

</div>


</body>
</html>
