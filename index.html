<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

    <link rel="icon" type ="image/x-icon" href="/images/paperlogo.png">
    <title>Rock Paper Scissors</title>
    <script src="/rockPaperCode.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
<!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

<body>
    <div id="top-content"></div>
    <h1 class="header">Rock, Paper, Scissors!</h1>
    <p>First One To 5 Points Wins The Round!</p>
        <h2 id="final-message">0 Rounds Played</h2>
    </div>

<div id="main-content">

    <div id="container1">
    <p class="scores">Your Score</p>
    <h3 id="player-score">0</h3>
    <p id="player-selection"></p>
    </div>

    <div id="container2">
    <div id="btn-container">
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    </div>
    <div id="displayDiv">Press Any Button to Play</div>

</div>

<div id="container1">
    <p class="scores">Comp Score</p>
    <h3 id="comp-score">0</h3>
    <p id="computer-selection"></p>
    </div>

</div>
